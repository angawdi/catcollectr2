{% extends 'base.html' %}
{% load staticfiles %}
	
	{% block content %}
	{% for cat in cats %}
		<a href="/{{cat.id}}">
			<p>Name: {{ cat.name }}</p>

		{% if cat.age > 0%}
			<p>Age: {{ cat.age }}</p>
		{% else %}
			<p>Age: kitten</p>
		{% endif %}
		
		<p>Description: {{ cat.description }} </p>
		<p>Breed: {{ cat.breed }}</p>
		</a>
		<br />
		<hr />
	{% endfor %}
	{% endblock %}
