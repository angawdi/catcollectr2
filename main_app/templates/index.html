<!DOCTYPE html>
<html>
<head>
	<title>CatCollectr</title>
</head>
<body>
	<h1>CatCollect</h1>
	<br />
	{% for cat in cats %}
		<p>Name: {{ cat.name }} </p>
		{% if cat.age > 0%}
			<p>Age: {{ cat.age }}</p>
		{% else %}
			<p>Age: kitten</p>
		{% endif %}
		<p>Description: {{ cat.description }} </p>
		<p>Breed: {{ cat.breed }}</p>
		<br />
	{% endfor %}
	<footer>All Rights Reserved, Cat Collectr 2018</footer>
</body>
</html>
