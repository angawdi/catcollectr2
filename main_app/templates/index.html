{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<title>CatCollectr</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
</head>
<body>
	<h1>CatCollect</h1>
	<br />
	{% for cat in cats %}
		<a href="/{{cat.id}}">
			<p>Name: {{ cat.name }}</p>

		{% if cat.age > 0%}
			<p>Age: {{ cat.age }}</p>
		{% else %}
			<p>Age: kitten</p>
		{% endif %}
		
		<p>Description: {{ cat.description }} </p>
		<p>Breed: {{ cat.breed }}</p>
		</a>
		<br />
		<hr />
	{% endfor %}
	<footer>All Rights Reserved, Cat Collectr 2018</footer>
</body>
</html>
